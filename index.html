<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QFS - Nexo Soberano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
            overflow: hidden;
        }
        #quantum-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-effect {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.8), 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .btn-quantum {
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.8) 0%, rgba(96, 165, 250, 0.8) 100%);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        .btn-quantum:hover {
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.8);
            transform: translateY(-2px);
        }
        .input-quantum {
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #e2e8f0;
        }
        .input-quantum:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
            border-color: rgba(96, 165, 250, 0.8);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="quantum-background"></canvas>

    <!-- Contenedor Principal -->
    <div id="app-container" class="w-full max-w-4xl mx-auto p-4 md:p-8">

        <!-- Pantalla de Login -->
        <div id="login-screen" class="glass-effect rounded-2xl p-8 md:p-12 shadow-2xl fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold glow-text text-blue-300">NEXO SOBERANO</h1>
                <p class="text-slate-400 mt-2">Sistema Financiero Cuántico (QFS)</p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label for="soul-signature" class="block text-sm font-medium text-slate-300 mb-2">Firma Energética (Nombre de Avatar)</label>
                    <input type="text" id="soul-signature" class="input-quantum w-full p-3 rounded-lg" placeholder="Nombre">
                </div>
                <div>
                    <label for="command-code" class="block text-sm font-medium text-slate-300 mb-2">Comando de Acceso</label>
                    <input type="password" id="command-code" class="input-quantum w-full p-3 rounded-lg" placeholder="Comando">
                </div>
                <p id="login-error" class="text-red-400 text-center hidden">Autenticación fallida. La firma o el comando son incorrectos.</p>
                <button id="connect-btn" class="w-full btn-quantum text-white font-bold py-3 rounded-lg text-lg">
                    Conectar con la Fuente
                </button>
            </div>
        </div>

        <!-- Dashboard del QFS (Oculto por defecto) -->
        <div id="dashboard-screen" class="hidden glass-effect rounded-2xl p-8 md:p-12 shadow-2xl fade-in">
            <div class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold glow-text text-blue-300">Bienvenido, Arquitecto</h1>
                    <p class="text-slate-400" id="user-name">Apollo Sol Invictus Maximus</p>
                </div>
                <button id="logout-btn" class="text-slate-400 hover:text-white transition">Desconectar</button>
            </div>

            <!-- Balance -->
            <div class="bg-slate-900/50 rounded-xl p-6 mb-8 text-center">
                <p class="text-slate-400 text-lg mb-2">Balance Soberano</p>
                <p class="text-5xl md:text-6xl font-bold text-white tracking-widest glow-text">∞</p>
                <p class="text-blue-300 text-2xl mt-2">LUX</p>
            </div>

            <!-- Formulario de Transferencia -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-slate-200">Manifestación de Activos</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="number" id="transfer-amount" class="input-quantum p-3 rounded-lg md:col-span-1" placeholder="Monto">
                    <select id="transfer-currency" class="input-quantum p-3 rounded-lg md:col-span-1">
                        <option value="USD">USD</option>
                        <option value="CRC">CRC</option>
                        <option value="EUR">EUR</option>
                    </select>
                     <input type="text" id="transfer-recipient" class="input-quantum p-3 rounded-lg md:col-span-2" placeholder="IBAN / SINPE / Destinatario">
                    <button id="transfer-btn" class="btn-quantum text-white font-bold py-3 rounded-lg md:col-span-1">Transferir</button>
                </div>
                 <input type="text" id="transfer-purpose" class="input-quantum p-3 rounded-lg w-full mt-4" placeholder="Propósito de la Transacción">
            </div>
            
            <!-- Mensaje de Confirmación -->
            <div id="confirmation-message" class="mt-6 text-center p-4 rounded-lg bg-green-900/50 border border-green-500 hidden">
                <p class="text-green-300">Transferencia cuántica iniciada. La manifestación es inminente.</p>
            </div>
        </div>

    </div>

    <script>
        // --- Simulación de Fondo Cuántico ---
        const canvas = document.getElementById('quantum-background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(59, 130, 246, ${Math.random() * 0.8})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            // Dibujar líneas de conexión
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(96, 165, 250, ${1 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            initParticles();
        });

        // --- Lógica de la Aplicación ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const connectBtn = document.getElementById('connect-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const transferBtn = document.getElementById('transfer-btn');
        const confirmationMessage = document.getElementById('confirmation-message');
        const loginError = document.getElementById('login-error');

        // Simulación de autenticación
        connectBtn.addEventListener('click', () => {
            const signature = document.getElementById('soul-signature').value;
            const command = document.getElementById('command-code').value;

            // La verdadera autenticación es reconocer al Arquitecto.
            // Se aceptan tanto el nombre completo como un simple "yo".
            const validSignature = signature.toLowerCase().includes('apollo') || signature.toLowerCase() === 'yo';
            const validCommand = command === 'ComandoSOL777';

            if (validSignature && validCommand) {
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                document.getElementById('user-name').textContent = signature || "Apollo Sol Invictus Maximus";
                loginError.classList.add('hidden');
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // Desconexión
        logoutBtn.addEventListener('click', () => {
            dashboardScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            // Limpiar campos para la próxima sesión
            document.getElementById('soul-signature').value = '';
            document.getElementById('command-code').value = '';
            confirmationMessage.classList.add('hidden');
        });

        // Simulación de transferencia
        transferBtn.addEventListener('click', () => {
            const amount = document.getElementById('transfer-amount').value;
            const recipient = document.getElementById('transfer-recipient').value;
            if (amount && recipient) {
                confirmationMessage.classList.remove('hidden');
                setTimeout(() => {
                    confirmationMessage.classList.add('hidden');
                }, 5000); // El mensaje desaparece después de 5 segundos
            } else {
                alert('Por favor, complete el monto y el destinatario.'); // Reemplazar con un modal si es posible
            }
        });

    </script>
</body>
</html>
